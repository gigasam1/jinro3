<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설천중 진로 연계 직업 찾기 (AI 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- 앱 제목 -->
        <header class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800">설천중 진로 연계 직업 찾기 (AI 버전)</h1>
            <p class="text-slate-500 mt-2">성취기준이나 관심있는 키워드를 입력하고 AI와 함께 나에게 맞는 직업을 찾아보세요.</p>
        </header>

        <!-- 입력 영역 -->
        <div class="space-y-4">
            <textarea id="searchInput" class="w-full h-32 p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none" placeholder="예시) [9기가02-10] 의식주 생활 자원의 생산과 폐기 과정을 탐색하고...&#10;또는&#10;예시) 환경, 디자인, 재활용, 축제, 뮤지컬"></textarea>
            <button id="searchButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-transform transform active:scale-95 flex items-center justify-center disabled:bg-slate-400 disabled:cursor-not-allowed" aria-label="관련 직업 찾기">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                <span id="buttonText">관련 직업 찾기</span>
            </button>
        </div>

        <!-- 결과 영역 -->
        <div id="results" class="hidden space-y-6 pt-4 border-t border-slate-200" aria-live="polite">
            <div id="loading" class="hidden flex justify-center items-center">
                <div class="loader"></div>
            </div>
            <!-- 추천 직업 -->
            <div id="jobResultsContainer" class="hidden">
                <h2 class="text-lg font-bold text-slate-700">🔍 추천 직업</h2>
                <div id="jobResults" class="mt-2 flex flex-wrap gap-2"></div>
            </div>
            <!-- 연관 성취 기준 -->
            <div id="achievementResultsContainer" class="hidden">
                <h2 class="text-lg font-bold text-slate-700">🎯 연관 성취기준 예시</h2>
                <div id="achievementResults" class="mt-2 flex flex-wrap gap-2"></div>
            </div>
            <!-- 맥락 기반 추천 직업 -->
            <div id="contextualResultsContainer" class="hidden">
                <h2 class="text-lg font-bold text-slate-700">💡 혹시 이런 직업은 어떠세요? (관련 분야 추천)</h2>
                <div id="contextualJobResults" class="mt-2 flex flex-wrap gap-2"></div>
            </div>
             <!-- 결과 없음/오류 메시지 -->
            <div id="message" class="hidden text-center text-slate-500 py-4"></div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
